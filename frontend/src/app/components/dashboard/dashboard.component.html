<div class="prelogin-form">
    <div class="my-4">
        <h4>Welcome , {{name}}!</h4>
        <p>Here is your dashboard</p>
    </div>
    <div>
        <div class="dashboard-info" *ngIf="user"> 
            <h5>Your Details:</h5>
            <p><strong>Role:</strong> {{user.role.name.toLowerCase()}}</p>
            <p><strong>Email:</strong> {{user.email}}</p>
            <p><strong>Phone:</strong> {{user.phone}}</p>
            <p><strong>Created at:</strong> {{user.created_at}}</p>
        </div>
        <div *ngIf="!user">
            <p>Loading user details...</p>
        </div>
        <button class="btn btn-danger button-xl w-100" (click)="logout()">
            <b>Logout</b>
        </button>
    </div>
</div>
